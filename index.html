<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 01</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="logo">
        <img width="32" height="48"  src="Vector.svg" alt="Descripción del vector">
    </div>
    <div class="container">
        <input type="text" id="inputTexto" placeholder="Ingresa tu texto aquí">
        <p style="font-size: 12px;">ⓘ Solo letras minúsculas y sin acentos</p>
        <div class="buttons">
            <button id="encriptarBtn">Encriptar</button>
            <button id="desencriptarBtn">Desencriptar</button>
        </div>
        <div id="resultado">
            <p class="msgError bold">Ningún mensaje fue encontrado</p>
            <p class="msgError">Ingresa el texto que deseas encriptar o desencriptar</p>
            <button id="copiarBtn" style="display: none;">Copiar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
